<html>

<head>
  <link rel="stylesheet" href="interface.css">
  <link rel="stylesheet" href="signup.css">
  <link rel="icon" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <title>Instagram Kidz</title>
  <meta charset="utf.8">
</head>

<body>

  <div class="interface-container">
    <div class="interface">

      <img class="signup-logo" src="profiles/KI-logo-1.png">

      <div class="signup-content">

        <div class="form-container">
          <div class="form-container-left">
            <h2 class="h2">Enter your info</h2>
            <input type="text" class="signup-input" placeholder="Create Username">
            <input type="text" class="signup-input" placeholder="Create Password">
            <input type="text" class="signup-input" placeholder="Confirm Password">
            <input type="text" class="signup-input" placeholder="Parent's Email Address">
            <input type="text" class="signup-input" placeholder="Pronouns">
            <input type="date" class="signup-input" value="0000-00-00" min="2000-20-2" max="2022-20-2">
            <p class="tiny-text">You must be under 13 to register!</p>
          </div>
          <div class="form-container-right">
            <h2 class="h2">Choose an avatar</h2>
            <div class="profile-icon-container">
              <img src="profiles/red.profile.png" class="profile-img">
              <img src="profiles/orange.profile.png" class="profile-img">
              <img src="profiles/yellow.profile.png" class="profile-img">
              <img src="profiles/green.profile.png" class="profile-img">
              <img src="profiles/blue.profile.png" class="profile-img">
              <img src="profiles/purple.profile.png" class="profile-img">
              <img src="profiles/extra.profile.png" class="profile-img">
              <img src="profiles/extra.profile2.png" class="profile-img">
            </div>
            <textarea class="signup-input" id="bio"
              placeholder="Tell us about yourself! Any and all data you'd like to share :)"></textarea>
          </div>
        </div>

        <div class="form-footer">
          <a href="/">
            <h1 class="h1 navbar-button">Back to Login</h1>
          </a>
          <a href="/home.html">
            <h1 class="h1 navbar-button">Register</h1>
          </a>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
